<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="onglet">Profil page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../pictos_logos/favicon.svg">
    <link rel="stylesheet" href="../css/profile.css">
    <script type="module" src="../scriptsjs/profile.js" defer></script>
</head>

<body>
    <header>
        <div id="logoAdaction"><a href="index.html"><img src="../pictos_logos/ADACTION Blanc.svg"></a></div>
    </header>

    <section id="profil-info">
        <div id="profil-card">
            <h2>Bonjour <span id="spanUser"></span></h2>
            <p><strong>Location :</strong> <span id="location"></span></p>
            <p><strong>Association :</strong> <span id="association"></span></p>
            <p><strong>Points :</strong> <span id="points"></span></p>
            <p><strong>Email :</strong> <span id="email"></span></p>
            <p><strong>Password :</strong> <span id="password"></span></p>
        </div>
    </section>
    <section id="profile-actions">
        <button id="edit-profile-btn">Edit Profile</button>
        <button id="new-collect-btn">Nouvelle collecte</button>
        <button id="historique-btn">Mes collectes</button>
        <button id="deconnect-btn">Se deconnecter</button>
    </section>
