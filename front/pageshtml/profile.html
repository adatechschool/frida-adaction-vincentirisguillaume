<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="onglet">Profil page</title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/scriptsjs/profile.js" defer></script>
</head>

<body>

    <section id="profile-info">
        <div id="profile-card">
            <h2>Bonjour <span id="spanUser"></span></h2>
            <p><strong>Location :</strong> <span id="location"></span></p>
            <p><strong>Association :</strong> <span id="association"></span></p>
            <p><strong>Points :</strong> <span id="points"></span></p>

    <section id="profile-actions">
        <button id="edit-profile-btn">Edit Profile</button>
        <button id="new-collect-btn">Nouvelle collecte</button>
    </section>

</body>

</html>
