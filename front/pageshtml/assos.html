<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptsjs/assos.js" defer></script>
    <title>assos admin</title>
</head>
<body>
    <main class="container">
        <header class="title">
            <h1 id="page-title">Bienvenue sur la panneau association</h1>
        </header>
        <p id="rows-count">Nombre de collectes aujourd'hui : 0</p>
        <table id="collecte-table" border="1">
            <thead>
                <tr>
                    <th id="id-value">ID</th>
                    <th id="username-value">Nom d'utilisateur</th>
                    <th id="date-value">Date</th>
                    <th id="location-value">Localisation</th>
                    <th id="collects-value">Articles collectés</th>
                </tr>
            </thead>
            <tbody id="collecte-rows">
                <!-- Les lignes de collecte seront ajoutées ici dynamiquement -->
            </tbody>   
    </main>
    
</body>
</html>
