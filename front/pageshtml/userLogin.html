<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Connexion</title>
  </head>
  <body>
    <h1>Connexion</h1>

    <form action="wip.html" method="get" autocomplete="on"> <!-- changer la page wip.html pour une page d'historique -->
      <label for="username">Identifiant</label>
      <input
        type="text"
        id="username"
        name="username"
        required
      />

      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      />

      <button type="submit">Connexion</button>
    </form>
  </body>
</html>
