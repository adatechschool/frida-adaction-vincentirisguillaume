<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adaction</title>
    <link rel="stylesheet" href="../css/register.css">
    <script defer src="../scriptsjs/register.js" type="module"></script>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <div id="logoAdaction"><a href="index.html"><img src="../pictos_logos/ADACTION Blanc.svg"></a></div>
            </header>

            <div class="title">
                <h1 id="page-title">Inscription</h1>
            </div>

            <form id="form">

                <div>
                    <label for="name">Nom</label>
                    <input type="text" class="name" placeholder=" Votre Nom" name="inputName" autocomplete="off"
                        required>
                </div>

                <div>
                    <label for="password">Mot de passe</label>
                    <input type="password" class="pass" placeholder=" Mot de passe" name="inputPass"
                        autocomplete="new-password" required>
                </div>

                <div>
                    <label for="location">Localisation</label>
                    <input list="communes" class="loc" placeholder="Votre Ville" name="inputLoc" autocomplete="off"
                        required>
                    <datalist id="communes"></datalist>

                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" class="email" placeholder=" Votre Email" name="inputEmail" required>
                </div>
                <div>
                    <label for="email2">Confirmation</label>
                    <input type="text" id="email2" placeholder=" Confirmez Email" name="inputEmail2" required>
                </div>

                <div>
                    <label for="asso">Association choisie</label>
                    <select id="association-input" class="choixAsso">

                    </select>
                </div>
                <button type="submit" id="btnRegister">Enregistrer ✅ </button>
            </form>
        </div>
    </main>
    <footer>&copy; 2025 ADACTION — Tous droits réservés</footer>
</body>

</html>
